<html class="no-js smooth-scroll" lang="ru" itemscope itemtype="https://schema.org/WebPage">

<head prefix="og: https://ogp.me/ns#">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Title & Meta -->
  <title itemprop="name">{% if settings %}{{ settings.title }}{% if settings.slogan %} — {{ settings.slogan|truncatechars:60 }}{% endif %}{% else %}Швейный цех AliaTex | Пошив одежды на заказ | Бишкек{% endif %}</title>
  <meta name="description" itemprop="description" content="{% if settings and settings.description %}{{ settings.description|striptags|truncatechars:160 }}{% else %}Профессиональный швейный цех в Бишкеке. Пошив одежды на заказ для женщин, мужчин и детей. Индивидуальный пошив, корпоративная одежда, ремонт и перешив.{% endif %}">
  <meta name="keywords" content="швея, швейный цех, пошив одежды на заказ, ателье Бишкек, пошив платьев, ремонт одежды, индивидуальный пошив, корпоративная одежда, оптовый пошив одежды, швейное производство, пошив формы для компаний, пошив спецодежды, униформа для ресторанов, медицинская форма, корпоративный стиль, пошив рабочей одежды, пошив формы для официантов, производство одежды оптом, пошив корпоративной формы, пошив униформы для бизнеса, пошив спецодежды оптом, пошив форменной одежды, пошив корпоративной одежды, пошив униформы для гостиниц, пошив униформы для салонов красоты">
  
  <!-- Canonical & Alternate URLs -->
  <link rel="canonical" href="{{ request.build_absolute_uri|default:'/' }}">
  <link rel="alternate" hreflang="ru" href="{{ request.build_absolute_uri|default:'/' }}">
  
  <!-- Viewport & Mobile Specific -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="theme-color" content="#0d0d0d">
  
  <!-- Preconnect & Preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://static.addtoany.com">
  <link rel="preload" as="style" href="{% static 'css/main.css' %}">
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% if settings and settings.icon %}{{ settings.icon.url }}{% else %}{% static 'img/apple-touch-icon.png' %}{% endif %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% if settings and settings.icon %}{{ settings.icon.url }}{% else %}{% static 'img/favicon-32.png' %}{% endif %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% if settings and settings.icon16 %}{{ settings.icon16.url }}{% else %}{% static 'img/favicon-16.png' %}{% endif %}">
  <link rel="manifest" href="{% static 'site.webmanifest' %}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.build_absolute_uri|default:'/' }}">
  <meta property="og:title" content="{% if settings %}{{ settings.title }}{% if settings.slogan %} — {{ settings.slogan|truncatechars:60 }}{% endif %}{% else %}Швейный цех AliaTex | Пошив одежды на заказ | Бишкек{% endif %}">
  <meta property="og:description" content="{% if settings and settings.description %}{{ settings.description|striptags|truncatechars:200 }}{% else %}Профессиональный швейный цех в Бишкеке. Пошив одежды на заказ для женщин, мужчин и детей.{% endif %}">
  <meta property="og:image" content="{% if settings and settings.og_image %}{{ settings.og_image.url }}{% else %}{% static 'img/og-image.jpg' %}{% endif %}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:site_name" content="AliaTex - Швейный цех">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ request.build_absolute_uri|default:'/' }}">
  <meta name="twitter:title" content="{% if settings %}{{ settings.title }}{% if settings.slogan %} — {{ settings.slogan|truncatechars:60 }}{% endif %}{% else %}Швейный цех AliaTex | Пошив одежды на заказ | Бишкек{% endif %}">
  <meta name="twitter:description" content="{% if settings and settings.description %}{{ settings.description|striptags|truncatechars:200 }}{% else %}Профессиональный швейный цех в Бишкеке. Пошив одежды на заказ для женщин, мужчин и детей.{% endif %}">
  <meta name="twitter:image" content="{% if settings and settings.og_image %}{{ settings.og_image.url }}{% else %}{% static 'img/og-image.jpg' %}{% endif %}">
  
  <!-- Structured Data for Local Business -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "AliaTex - Швейный цех",
    "image": "{% if settings and settings.logo %}{{ settings.logo.url }}{% else %}{% static 'img/logo.png' %}{% endif %}",
    "@id": "{{ request.scheme }}://{{ request.get_host }}",
    "url": "{{ request.scheme }}://{{ request.get_host }}",
    "telephone": "{% if settings and settings.phone %}{{ settings.phone }}{% endif %}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Бишкек",
      "addressCountry": "KG"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "42.8746",
      "longitude": "74.5698"
    },
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
      ],
      "opens": "09:00",
      "closes": "18:00"
    },
    "priceRange": "$$",
    "makesOffer": ["Пошив одежды", "Ремонт одежды", "Корпоративная одежда", "Оптовый пошив", "Униформа для бизнеса", "Спецодежда", "Форменная одежда", "Медицинская форма", "Ресторанная униформа", "Рабочая одежда", "Корпоративный стиль"],
    "areaServed": ["Бишкек", "Чуйская область", "Кыргызстан"],
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Услуги швейного цеха",
      "itemListElement": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Оптовый пошив одежды",
            "description": "Крупносерийный пошив корпоративной и форменной одежды от 50 штук"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Корпоративная униформа",
            "description": "Разработка и пошив фирменной униформы для бизнеса"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Спецодежда на заказ",
            "description": "Пошив рабочей и защитной одежды по индивидуальным лекалам"
          }
        }
      ]
    },
    "sameAs": [
      "{% if settings.instagram %}{{ settings.instagram }}{% endif %}",
      "{% if settings.whatsapp %}{{ settings.whatsapp }}{% endif %}"
    ]
  }
  </script>
  <script type="application/ld+json">
  [
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{% if settings %}{{ settings.title }}{% else %}AliaTex{% endif %}",
      "url": "{{ request.scheme }}://{{ request.get_host }}",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ request.scheme }}://{{ request.get_host }}/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    },
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{% if settings %}{{ settings.title }}{% else %}AliaTex{% endif %}",
      "url": "{{ request.scheme }}://{{ request.get_host }}",
      "logo": "{% if settings and settings.logo %}{{ settings.logo.url }}{% else %}{% static 'img/logo.png' %}{% endif %}",
      "description": "{% if settings and settings.description %}{{ settings.description|striptags|truncatechars:160 }}{% else %}Профессиональные услуги и креативные решения{% endif %}",
      "sameAs": [
        {% if settings.instagram %}"{{ settings.instagram }}"{% endif %}
        {% if settings.facebook %},"{{ settings.facebook }}"{% endif %}
        {% if settings.telegram %},"{{ settings.telegram }}"{% endif %}
        {% if settings.whatsapp %},"{{ settings.whatsapp }}"{% endif %}
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "telephone": "{% if settings and settings.phone %}{{ settings.phone }}{% endif %}",
        "contactType": "customer service",
        "availableLanguage": ["Russian", "English"]
      }]
    },
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Главная",
        "item": "{{ request.scheme }}://{{ request.get_host }}"
      }]
    }
  ]
  </script>

  <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
  <!-- Web fonts and Web Icons -->
  <link rel="stylesheet" href="{% static './fonts/ionicons/stylesheet.css' %}">
  <link rel="stylesheet" href="{% static './fonts/font-awesome.min.css' %}">

  <!-- Vendor CSS style -->
  <link rel="stylesheet" href="{% static './css/page-loader.css' %}">
  <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static './js/swiper/swiper-bundle.css' %}">
  <link rel="stylesheet" href="{% static './js/vegas/vegas.min.css' %}">

  <!-- Main CSS files -->
  <link rel="stylesheet" href="{% static './css/main.css' %}">

  <!-- add alt layout here -->
  <link rel="stylesheet" href="{% static './css/style-default.css' %}">

  <script src="{% static './js/vendor/modernizr-2.7.1.min.js' %}"></script>
</head>

<body id="menu" class="body-page">
    {% block content %}
    {% endblock %}
<!-- scripts -->
  <!-- All Javascript plugins goes here -->
  <script src="{% static './js/bootstrap.min.js' %}"></script>

  <!-- All vendor scripts -->
  <script src="{% static './js/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static './js/rellax/rellax-custom.js' %}"></script>
  <script src="{% static './js/axios/axios.min.js' %}"></script>

  <!-- Custom made script -->
  <script src="{% static './js/scroll-slider.js' %}"></script>
  <script src="{% static './js/section-scroll.js' %}"></script>
  <script src="{% static './js/scroll-anim.js' %}"></script>

  <!-- Javascript main files -->
  <script src="{% static './js/main.js' %}"></script>

  <script src="{% static './js/init-form.js' %}"></script>

</body>

</html>
